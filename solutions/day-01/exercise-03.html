<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exercise 03</title>
  <style>
    .container {
      border: 15px #4285f4 solid;
      width: 280px;
      margin: 0 0 15px;
    }

    .box {
      color: #ffffff;
      font-size: 24px;
      padding: 32px 0;
      text-align: center;
    }

    .north {
      background: #e67676;
    }

    .south {
      background: #a9e6e6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box north">North</div>
    <div class="box north">North</div>
  </div>
  <div class="container">
    <div class="box south">South</div>
    <div class="box south">South</div>
  </div>
</body>
</html>
